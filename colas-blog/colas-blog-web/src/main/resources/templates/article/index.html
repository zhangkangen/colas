
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H+ 后台主题UI框架 - 文章列表</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/hplus4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/hplus4.1/css/font-awesome.min.css" rel="stylesheet">

    <link href="/hplus4.1/css/animate.min.css" rel="stylesheet">
    <link href="/hplus4.1/css/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight blog">
    <div class="row" th:each="article : ${pageInfo.list}">

        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-content">
                    <a th:href="@{'/article/'+${article.id}}" href="article.html" class="btn-link">
                        <h2 th:text="${article.title}">
                            想知道宁泽涛每天游多少圈？送他 Misfit 最新款 Speedo Shine
                        </h2>
                    </a>
                    <div class="small m-b-xs">
                        <strong th:text="${article.createBy}">高 晨</strong> <span class="text-muted" th:text="${article.createTime}"><i class="fa fa-clock-o"></i> 3 小时前</span>
                    </div>
                    <p th:text="${article.memo}">
                        就算你敢带着 Apple Watch 下水游泳，它也不能记录你游了多少圈。 夏天刚来时就不停地听到有人提起“有没有在我游泳的时候可以帮忙数圈的设备”，今天 Misfit 终于赶在夏天结束之前推出可追踪游泳运动的新款 Shine。这款新设备是 Misfit 与泳衣品牌 Speedo （速比涛）合作推出，因此被命名为 Speedo Shine。
                    </p>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>标签：</h5>
                            <button class="btn btn-primary btn-xs" type="button">Apple Watch</button>
                            <button class="btn btn-white btn-xs" type="button">速比涛</button>
                        </div>
                        <div class="col-md-6">
                            <div class="small text-right">
                                <h5>状态：</h5>
                                <div> <i class="fa fa-comments-o"> </i> <span th:text="${article.commentCount}">56</span> 评论 </div>
                                <i class="fa fa-eye"> </i> <span th:text="${article.readCount}">144</span> 浏览
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/hplus4.1/js/jquery.min.js"></script>
<script src="/hplus4.1/js/bootstrap.min.js"></script>
<script src="/hplus4.1/js/content.min.js"></script>
<script src="/plugins/jsrender/jsrender.js"></script>
</body>

</html>

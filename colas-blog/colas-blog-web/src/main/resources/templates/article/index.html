<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H+ 后台主题UI框架 - 文章列表</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="/inspinia/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <link href="/inspinia/css/animate.css" rel="stylesheet">
    <link href="/inspinia/css/style.css" rel="stylesheet">

</head>
<body class="top-navigation">

<div id="wrapper">

    <div id="page-wrapper" class="gray-bg">
        <th:block th:include="common/nav_top"></th:block>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Blog</h2>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <div class="wrapper wrapper-content  animated fadeInRight blog">
            <div class="row">
                <div th:if="${pageInfo.size==0}">
                    <h4>还没有要显示的内容</h4>
                </div>
                <th:block th:each="article : ${pageInfo.list}">
                    <div class="col-lg-4">
                        <div class="ibox">
                            <div class="ibox-content">
                                <a href="article.html" class="btn-link">
                                    <h2 th:text="${article.title}">
                                        One morning, when Gregor Samsa
                                    </h2>
                                </a>
                                <div class="small m-b-xs">
                                    <strong th:text="${article.author.username}">Adam Novak</strong> <span class="text-muted"><i class="fa fa-clock-o"></i>
                                    <span th:text="${#dates.format(article.publishTime,'yyyy-MM-dd HH:mm:ss')}">28th Oct 2015</span> </span>
                                </div>
                                <p th:text="${article.memo}">
                                    English. Many desktop publishing packages and web page editors now use Lorem Ipsum as
                                    their
                                    default model text, and a search for 'lorem ipsum' will uncover many web
                                </p>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Tags:</h5>
                                        <th:block th:each="tag:${article.tags}">
                                        <button class="btn btn-primary btn-xs" type="button" th:text="${tag.name}">Model</button>
                                        </th:block>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="small text-right">
                                            <h5>Stats:</h5>
                                            <div><i class="fa fa-comments-o"> </i> <th:block th:text="${article.commentCount}">144</th:block>  comments</div>
                                            <i class="fa fa-eye"> </i> <th:block th:text="${article.readCount}">144</th:block>  views
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>

        </div>

        <th:block th:include="common/footer"></th:block>
    </div>
</div>
</div>


<!-- Mainly scripts -->
<script src="/inspinia/js/jquery-3.1.1.min.js"></script>
<script src="/inspinia/js/bootstrap.min.js"></script>
<script src="/inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/inspinia/js/inspinia.js"></script>
<script src="/inspinia/js/plugins/pace/pace.min.js"></script>

</body>
</html>
